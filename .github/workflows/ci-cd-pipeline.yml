name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # Trigger the workflow on push to master branch
  pull_request:
    branches:
      - master  # Trigger on pull request to master branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t your-dockerhub-username/dockerized-flask-app:${{ github.sha }} .

    - name: Push Docker image to Docker Hub
      run: |
        docker push your-dockerhub-username/dockerized-flask-app:${{ github.sha }}
